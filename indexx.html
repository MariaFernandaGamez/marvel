<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>
<body>

    <img src="images/marvel01.jpg" id="img">

    <div class="info">
        <p>Información Personal</p>
        <div class="personal">
            <div class="name">
                <label for="nombre">Nombre real </label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div class="age">
                <label for="edad">Edad </label>
                <input type="text" id="edad" name="edad">
            </div>

        </div>


        <div class="heroe">

            <label for="codename">Alias de Super Heroe</label>
            <input type="text" id="codename" name="codename">
        </div>
        
        <div class="pos">
            <p>Posición</p>
        
            <label for="Longitud">Longitud</label>
            <input type="number" id="Longitud" name="Longitud">

            <label for="Latitud">Latitud</label>
            <input type="number" id="Latitud" name="Latitud">
        </div>

        <div class="imagen">
            <p>Imagen</p>

            <form>
                <select id="imagenSeleccionada" class="boton">
                    <option value="/images/blackWidow.webp">Black Widow</option>
                    <option value="/images/capitanAmerica.webp">Capitan America</option>
                    <option value="/images/drStrange.jpg">Dr Strange</option>
                    <option value="/images/Hawkeye.webp">Hawkeye</option>
                    <option value="/images/hulk.jpg">Hulk</option>
                    <option value="/images/ironman.webp">Ironman</option>
                    <option value="/images/scarletWitch.webp">scarlet Witch</option>
                    <option value="/images/spiderman.jpg">Spiderman</option>
                    <option value="/images/thor.webp">Thor</option>
                </select>
                <input type="button" value="Seleccionar" onclick="mostrarImagen()">
            </form>
            <div id="imagenMostrada"></div> 
        </div> 
    </div>



</body>
</html>

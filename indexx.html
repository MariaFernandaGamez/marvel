<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>
<body>

    <img src="images/marvel01.jpg" id="img">

    <div class="info">

        <div class="personal">

            <label for="nombre">Nombre real </label>
            <input type="text" id="nombre" name="nombre">

            <label for="edad">Edad </label>
            <input type="text" id="edad" name="edad">

        </div>


        <div class="heroe">

            <label for="codename">Alias de Super Heroe</label>
            <input type="text" id="codename" name="codename">

            <p>Posición</p>

            <label for="Longitud">Longitud</label>
            <input type="number" id="Longitud" name="Longitud">

            <label for="Latitud">Latitud</label>
            <input type="number" id="Latitud" name="Latitud">
      
        </div>

        <div class="imagen">
            <form>
                <select id="imagenSeleccionada">
                  <option value="imagen1.jpg">Imagen 1</option>
                  <option value="imagen2.jpg">Imagen 2</option>
                  <option value="imagen3.jpg">Imagen 3</option>
                  <!-- Agrega más opciones según sea necesario -->
                </select>
                <input type="button" value="Seleccionar" onclick="mostrarImagen()">
              </form>
              
              <div id="imagenMostrada"></div>
              
              <script>
              function mostrarImagen() {
                var select = document.getElementById('imagenSeleccionada');
                var selectedImage = select.options[select.selectedIndex].value;
                var container = document.getElementById('imagenMostrada');
                container.innerHTML = '<img src="' + selectedImage + '" alt="Imagen seleccionada">';
              }
              </script>
              
        </div>
    </div>



</body>
</html>
